		<div class="box">
			<div class="box-header">
				<h3 class="box-title">Tabelas</h3>
			</div>
			<div class="box-body">
				<div class="input-group">
					<label for="tabelaOrigem">Tabela Origem</label>
					<input type="text" ng-model="tabela.tabelaOrigem" class="form-control" id="tabelaOrigem" placeholder="Nome da tabela origem"  >
				</div>
				<div class="input-group">
					<label for="destino">Tabela Destino2</label>
					<input type="text" ng-model="tabela.tabelaDestino" class="form-control" id="tabelaDestino" placeholder="Nome da tabela destino"  >
				</div>
				<div class="input-group">
					<label for="chavePrimariaDestino">Sequência Tabela Destino</label>
					<input type="text" ng-model="tabela.chavePrimariaDestino" class="form-control" id="chavePrimariaDestino" placeholder="Sequência Tabela Destino (ex: TABPAIS.PK)"  >
				</div>
				

			</div>

				<div class="box">
				<div class="btn-group">
					<button type="button" class="btn btn-default btn-sm">Adicionar campo</button>
					<button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i> Tabela anterior</button>
					<button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i> Próxima tabela</button>
				</div>
				</div>
