<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.maskMoney.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular.maskMoney.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-app="angularMaskMoneyDemo">
		<div>
			<div>
				Prefix: <input type="text" ng-model="options.prefix" placeholder="">
			</div>
			<div>
				Postfix: <input type="text" ng-model="options.suffix" placeholder="">
			</div>
			<div>
				Input: <input mask-money mm-options="options"  type="text" ng-model="myMoney" >
			</div>
			<div>
				Model: {{myMoney}}
			</div>
		</div>

		<br>

		<div>
			<div>
				Prefix: <input type="text" ng-model="options2.prefix">
			</div>
			<div>
				Postfix: <input type="text" ng-model="options2.suffix">
			</div>
			<div>
				Input: <input mask-money mm-options="options2" prefix="'#'" type="text" ng-model="myMoney2">
			</div>
			<div>
				Model: {{myMoney2}}
			</div>
		</div>

		<br>

		<div>
			<div>
				Input: <input type="text" ng-model="myMoney3Prefix"> <span>not supported yet</span>
			</div>
			<div>
				Input: <input mask-money prefix="myMoney3Prefix" type="text" ng-model="myMoney3">
			</div>
			<div>
				Model: {{myMoney3}}
			</div>
		</div>

		<br>

		<div>
			<div>
				Input: <input mask-money prefix="'@'" type="text" ng-model="myMoney4">
			</div>
			<div>
				Model: {{myMoney4}}
			</div>
		</div>

	</body>
</html>
