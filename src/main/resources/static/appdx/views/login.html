 
 <style>
  
  body {
    background-image: url("../../assets/img/bg-1.jpg");
    background-color: #cccccc;
    background-size: 100%;
  }
  
</style>
  
</head>
<body class="hold-transition">
<div class="login-box">
  
  <div class="login-logo">
    <a href="#"><b>Dolphin</b>X</a>
  </div>
  
  <!-- /.login-logo -->
  <div class="login-box-body" ng-app="app" ng-controller="MainController">
    <p class="login-box-msg">Iniciar sess√£o do Dolphin X</p>

    <form method="post" ng-submit="login()">

      
      <div class="form-group has-feedback">
       <div dxselectv titulo="Filial" opcoes=filiais modelo=filial></div>
      </div>

      <div class="form-group has-feedback">
       <div dxselectv titulo="Departamento" opcoes=departamentos modelo=departamento></div>
      </div>

      <div class="form-group has-feedback">
       <div dxselectv titulo="PDV" opcoes=pdvs modelo=pdv></div>
      </div>

      <div class="form-group has-feedback">
        <div dxinputv tipo="text" modelo="pessoa.nome" titulo="Nome" dica="nome"></div>
      </div>

      <div class="form-group has-feedback">
        <div dxinputv tipo="password" modelo="pessoa.senha" titulo="Senha" dica="senha"></div>
        
      </div>


      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck" >
            <label>
              <input type="checkbox"> Lembre-me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a href="#">Esqueci a senha</a><br>


  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
