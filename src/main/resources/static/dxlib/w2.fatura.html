<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />


	<title>Dados da Fatura</title>

	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="vendor/admin-lte/css/AdminLTE.css">
	<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="vendor/admin-lte/css/skins/_all-skins.css">
	<link rel="stylesheet" href="vendor/others/nya-bs-select.css">
	<link rel="stylesheet" href="vendor/others/daterangepicker-bs3.css">
	<link rel="stylesheet" href="vendor/others/ui-grid.css" />
	<link rel="stylesheet" href="vendor/others/grid.css" />
	<link rel="stylesheet" href="css/app.css">
	<script src="vendor/jquery/jquery-2.1.4.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.js"></script>
	<script src="vendor/angular-js/angular.js"></script>
	<script src="vendor/admin-lte/js/app.js"></script>
	<script src="vendor/others/nya-bs-select.js"></script>
	<script src="vendor/others/moment.js"></script>
	<script src="vendor/others/daterangepicker.js"></script>
	<script src="vendor/others/angular-daterangepicker.js"></script>
	<script src="vendor/others/jquery.maskMoney.js"></script>
	<script src="vendor/others/angular.maskMoney.js" charset="utf-8"></script>
	<script src="vendor/others/ui-grid.js"></script>

	<script src="teste.js"></script>

</head>

<body ng-app="app" ng-controller="MainController">

	<div box titulo="Mercaderias" cor="info">

		<div class="row">
			<div class="col-md-12">
				<div dxselectv titulo="Mercaderia" opcoes="mercaderias" modelo="mercaderia" orientacao="vertical"></div>
			</div>
		</div>

		<div class="row">

			<div class="col-md-3">
				<div dxselectv titulo="Embalaje" opcoes="embalajes" modelo="embalaje" orientacao="vertical"></div>
			</div>

			<div class="col-md-3">
				<div dxinputv tipo="text" modelo="cantidad" titulo="Cantidad" dica="Cantidad"></div>
			</div>

			<div class="col-md-3">
				<div dxinputv tipo="text" modelo="valor" titulo="Valor Unitario" dica="valor"></div>
			</div>

			<div class="col-md-3">
				<div dxbutton icon="fa-plus" cor="blue" titulo="Aceptar" modelo=""></div>
			</div>

		</div>

		<div class="row">
			<div class="col-md-12">
				<div ui-grid="gridOptions" ui-grid-move-columns ui-grid-pagination class="grid"></div>
			</div>
		</div>
	</div>



</body>

</html>
